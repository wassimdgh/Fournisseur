<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des Commandes Achat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    #navbar-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }

    /* Sidebar */
    #sidebar-container {
      position: fixed;
      top: 60px;
      left: 0;
      width: 200px;
      height: calc(100% - 60px);
      background-color: #34495e;
    }

    /* Contenu principal */
    .main-content {
      margin-left: 200px;
      margin-top: 60px;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    table {
      width: 95%;
      margin: auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #2ecc71;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .action-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }

    .action-btn:hover {
      background-color: #c0392b;
    }

    .edit-btn {
      background-color: #2980b9;
    }

    .edit-btn:hover {
      background-color: #2471a3;
    }

    .info-btn {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .info-btn:hover {
      background-color: #2471a3;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      max-width: 100%;
    }

    .modal-content h2 {
      margin-top: 0;
      color: #2c3e50;
    }

    .modal-content label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    .modal-content input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .modal-content button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      margin-top: 20px;
    }

    .modal-content button:hover {
      background-color: #2980b9;
    }

    .close-btn {
      float: right;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      color: #888;
    }

    .close-btn:hover {
      color: #e74c3c;
    }

    .search-container {
      margin-bottom: 20px;
      text-align: center;
    }

    .search-container input {
      width: 40%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .search-container input:focus {
      border-color: #3498db;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch('navbar.html')
        .then(res => res.text())
        .then(data => document.getElementById("navbar-container").innerHTML = data);

      fetch('sidebar.html')
        .then(res => res.text())
        .then(data => document.getElementById("sidebar-container").innerHTML = data);

      chargerCommandes();
    });

    async function chargerCommandes() {
      try {
        const res = await fetch('/commande-achats');
        const commandes = await res.json();
        const tbody = document.getElementById('commandeBody');
        tbody.innerHTML = "";

        commandes.forEach(c => {
          const fournisseurNom = c.fournisseur && c.fournisseur.nom ? c.fournisseur.nom : 'Non sp√©cifi√©';

          const row = `
            <tr>
              <td>${c.id}</td>
              <td>${fournisseurNom}</td>
              <td>${c.date}</td>
              <td>${c.statut}</td>
              <td>${c.montant} DT</td>
              <td>${c.delaiLivraison} j</td>
              <td>${c.lignes.length}</td>
              <td>
                <button class="info-btn" onclick="openInfoModal(${c.id})">Infos</button>
                <button class="action-btn" onclick="supprimerCommande(${c.id})">üóëÔ∏è</button>
              </td>
            </tr>`;
          tbody.insertAdjacentHTML('beforeend', row);
        });
      } catch (error) {
        console.error("Erreur de chargement des commandes :", error);
      }
    }

    function openInfoModal(commandeId) {
      fetch(`/commande-achats/${commandeId}`)
        .then(res => res.json())
        .then(commande => {
          const modalContent = document.getElementById('modalContent');
          modalContent.innerHTML = `<h2>Produits de la Commande ${commande.id}</h2>`;

          commande.lignes.forEach(ligne => {
            modalContent.innerHTML += `
              <p>Produit: ${ligne.produit}</p>
              <p>Quantit√©: ${ligne.quantite}</p>
              <p>Prix Unitaire: ${ligne.prixUnitaire} DT</p>
              <hr>`;
          });

          document.getElementById('modal').style.display = 'flex';
        });
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    async function supprimerCommande(id) {
      if (confirm("Supprimer cette commande ?")) {
        await fetch(`/commande-achats/${id}`, { method: 'DELETE' });
        chargerCommandes();
      }
    }

    function filterCommandes() {
      const searchTerm = document.getElementById('search').value.toLowerCase();
      const rows = document.getElementById('commandeBody').rows;

      Array.from(rows).forEach(row => {
        const fournisseur = row.cells[1].textContent.toLowerCase();
        const statut = row.cells[3].textContent.toLowerCase();
        const montant = row.cells[4].textContent.toLowerCase();

        if (fournisseur.includes(searchTerm) || statut.includes(searchTerm) || montant.includes(searchTerm)) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    }
  </script>
</head>

<body>
  <div id="navbar-container"></div>
  <div id="sidebar-container"></div>

  <div class="main-content">
    <h1>üì¶ Liste des Commandes Achat</h1>
    <a href="commande.html" class="btn">‚ûï Cr√©er une nouvelle commande</a>

    <div class="search-container">
      <input type="text" id="search" placeholder="Rechercher par fournisseur, statut, montant..." oninput="filterCommandes()" />
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Fournisseur</th>
          <th>Date</th>
          <th>Statut</th>
          <th>Montant</th>
          <th>D√©lai</th>
          <th>Lignes</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="commandeBody"></tbody>
    </table>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">‚úñ</span>
      <div id="modalContent"></div>
    </div>
  </div>
</body>
</html>
