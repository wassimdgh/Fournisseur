<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des Commandes Achat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    #navbar-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }

    /* Sidebar */
    #sidebar-container {
      position: fixed;
      top: 60px; /* hauteur navbar */
      left: 0;
      width: 200px;
      height: calc(100% - 60px);
      background-color: #34495e;
    }

    /* Contenu principal */
    .main-content {
      margin-left: 200px;
      margin-top: 60px;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    table {
      width: 95%;
      margin: auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #2ecc71;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .action-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }

    .action-btn:hover {
      background-color: #c0392b;
    }

    .edit-btn {
      background-color: #2980b9;
    }

    .edit-btn:hover {
      background-color: #2471a3;
    }

    .info-btn {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .info-btn:hover {
      background-color: #2471a3;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      max-width: 100%;
    }

    .modal-content h2 {
      margin-top: 0;
      color: #2c3e50;
    }

    .modal-content label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    .modal-content input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .modal-content button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      margin-top: 20px;
    }

    .modal-content button:hover {
      background-color: #2980b9;
    }

    .close-btn {
      float: right;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      color: #888;
    }

    .close-btn:hover {
      color: #e74c3c;
    }

    /* Search Bar */
    .search-container {
      margin-bottom: 20px;
      text-align: center;
    }

    .search-container input {
      width: 40%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .search-container input:focus {
      border-color: #3498db;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
    }
  </style>

  <script>
    window.onload = function () {
      fetch('navbar.html')
        .then(res => res.text())
        .then(data => document.getElementById("navbar-container").innerHTML = data);

      fetch('sidebar.html')
        .then(res => res.text())
        .then(data => document.getElementById("sidebar-container").innerHTML = data);

      chargerCommandes();
    };

    // Charger les commandes
	async function chargerCommandes() {
	    const res = await fetch('/commande-achats');
	    const commandes = await res.json();
	    const tbody = document.getElementById('commandeBody');
	    tbody.innerHTML = ""; // Clear existing content

	    commandes.forEach(c => {
	        // Ensure that the fournisseur is properly loaded and its name is displayed
	        const fournisseurNom = c.fournisseur && c.fournisseur.nom ? c.fournisseur.nom : 'Non sp√©cifi√©';  // Check if fournisseur exists
	        
	        const row = `
	            <tr>
	                <td>${c.id}</td>
	                <td>${fournisseurNom}</td> <!-- Display supplier's name -->
	                <td>${c.date}</td>
	                <td>${c.statut}</td>
	                <td>${c.montant} DT</td>
	                <td>${c.delaiLivraison} j</td>
	                <td>${c.lignes.length}</td>
	                <td>
	                    <button class="info-btn" onclick="openInfoModal(${c.id})">Infos</button>
	                    <button class="action-btn edit-btn" onclick="openEditModal(${c.id})">üìù</button>
	                    <button class="action-btn" onclick="supprimerCommande(${c.id})">üóëÔ∏è</button>
	                </td>
	            </tr>`;
	        tbody.insertAdjacentHTML('beforeend', row);
	    });
	}


    // Fonction pour ouvrir le modal des infos de la commande
    function openInfoModal(commandeId) {
      fetch(`/commande-achats/${commandeId}`)
        .then(res => res.json())
        .then(commande => {
          const modalContent = document.getElementById('modalContent');
          modalContent.innerHTML = `<h2>Produits de la Commande ${commande.id}</h2>`;
          
          commande.lignes.forEach(ligne => {
            modalContent.innerHTML += `
              <p>Produit: ${ligne.produit}</p>
              <p>Quantit√©: ${ligne.quantite}</p>
              <p>Prix Unitaire: ${ligne.prixUnitaire} DT</p>
              <hr>`;
          });
          
          document.getElementById('modal').style.display = 'flex';
        });
    }
	// Fonction pour fermer le modal
	function closeModal() {
	  // Hide the modal by setting display to none
	  document.getElementById('modal').style.display = 'none';
	}
    // Supprimer une commande
    async function supprimerCommande(id) {
      if (confirm("Supprimer cette commande ?")) {
        await fetch(`/commande-achats/${id}`, { method: 'DELETE' });
        chargerCommandes();
      }
    }

    // Modifier une commande
    function openEditModal(id) {
      fetch(`/commande-achats/${id}`)
        .then(res => res.json())
        .then(commande => {
          // Pre-populate modal with current command data
          document.getElementById('editFournisseur').value = commande.fournisseur ? commande.fournisseur.nom : '';
          document.getElementById('editDate').value = commande.date;
          document.getElementById('editStatut').value = commande.statut;
          document.getElementById('editMontant').value = commande.montant;
          document.getElementById('editDelaiLivraison').value = commande.delaiLivraison;

          // Show modal
          document.getElementById('editModal').style.display = 'flex';

          // Handle form submission
          document.getElementById('editCommandeForm').onsubmit = function(event) {
            event.preventDefault();
            updateCommande(id);
          };
        })
        .catch(err => {
          alert("Erreur lors de la r√©cup√©ration de la commande : " + err);
        });
    }

    // Update the command
    function updateCommande(id) {
      const fournisseurNom = document.getElementById('editFournisseur').value;
      const date = document.getElementById('editDate').value;
      const statut = document.getElementById('editStatut').value;
      const montant = parseFloat(document.getElementById('editMontant').value);
      const delaiLivraison = parseInt(document.getElementById('editDelaiLivraison').value);

      const updatedCommande = {
        fournisseur: { nom: fournisseurNom },  // Send full fournisseur data if necessary
        date: date,
        statut: statut,
        montant: montant,
        delaiLivraison: delaiLivraison
      };

      fetch(`/commande-achats/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(updatedCommande)
      })
      .then(res => res.json())
      .then(() => {
        closeEditModal();
        chargerCommandes();  // Reload the list of commandes
      })
      .catch(err => {
        alert("Erreur lors de la mise √† jour de la commande : " + err);
      });
    }

    // Fermer le modal
    function closeEditModal() {
      document.getElementById('editModal').style.display = 'none';
    }

    // Fonction de filtrage des commandes
    function filterCommandes() {
      const searchTerm = document.getElementById('search').value.toLowerCase();
      const rows = document.getElementById('commandeBody').rows;

      Array.from(rows).forEach(row => {
        const fournisseur = row.cells[1].textContent.toLowerCase();
        const statut = row.cells[3].textContent.toLowerCase();
        const montant = row.cells[4].textContent.toLowerCase();

        if (fournisseur.includes(searchTerm) || statut.includes(searchTerm) || montant.includes(searchTerm)) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    }
  </script>
</head>

<body>
  <div id="navbar-container"></div>
  <div id="sidebar-container"></div>

  <div class="main-content">
    <h1>üì¶ Liste des Commandes Achat</h1>
    <a href="commande.html" class="btn">‚ûï Cr√©er une nouvelle commande</a>

    <!-- Champ de recherche -->
    <div class="search-container">
      <input type="text" id="search" placeholder="Rechercher par fournisseur, statut, montant..." oninput="filterCommandes()" />
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Fournisseur</th>
          <th>Date</th>
          <th>Statut</th>
          <th>Montant</th>
          <th>D√©lai</th>
          <th>Lignes</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="commandeBody"></tbody>
    </table>
  </div>

  <!-- Modal pour afficher les infos -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">‚úñ</span>
      <div id="modalContent">
        <!-- Les produits de la commande seront ins√©r√©s ici -->
      </div>
    </div>
  </div>

  <!-- Modal pour modifier la commande -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeEditModal()">‚úñ</span>
      <h2>Modifier la Commande</h2>
      <form id="editCommandeForm">
        <label for="editFournisseur">Fournisseur</label>
        <input type="text" id="editFournisseur" name="fournisseur" required>
        <label for="editDate">Date</label>
        <input type="date" id="editDate" name="date" required>
        <label for="editStatut">Statut</label>
        <input type="text" id="editStatut" name="statut" required>
        <label for="editMontant">Montant</label>
        <input type="number" id="editMontant" name="montant" step="0.01" required>
        <label for="editDelaiLivraison">D√©lai de Livraison</label>
        <input type="number" id="editDelaiLivraison" name="delaiLivraison" required>
        <button type="submit" class="btn">Enregistrer les modifications</button>
      </form>
    </div>
  </div>
</body>
</html>
