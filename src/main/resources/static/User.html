<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des Utilisateurs</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    #navbar-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }

    #sidebar-container {
      position: fixed;
      top: 60px;
      left: 0;
      width: 200px;
      height: calc(100% - 60px);
      background-color: #34495e;
    }

    .main-content {
      margin-left: 200px;
      margin-top: 60px;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #2ecc71;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
    }

    .modal-content h2 {
      margin-top: 0;
      color: #2c3e50;
    }

    .modal-content label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    .modal-content input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .modal-content .btn {
      margin-top: 15px;
      width: 100%;
    }

    .close-btn {
      float: right;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      color: #888;
    }

    .close-btn:hover {
      color: #e74c3c;
    }

    .action-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }

    .action-btn:hover {
      background-color: #c0392b;
    }

    .edit-btn {
      background-color: #2980b9;
    }

    .edit-btn:hover {
      background-color: #2471a3;
    }

    .search-container {
      margin-bottom: 20px;
      text-align: center;
    }

    .search-container input {
      width: 40%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .search-container input:focus {
      border-color: #3498db;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div style="width:200px; background-color:#34495e; height:100vh; position:fixed; top:0; left:0; padding-top:60px;">
    <a href="index.html" style="display:block; padding:10px; color:white; text-decoration:none;">üè† Accueil</a>
    <a href="liste-fournisseurs.html" style="display:block; padding:10px; color:white; text-decoration:none;">üìã Fournisseurs</a>
    <a href="liste-commandes.html" style="display:block; padding:10px; color:white; text-decoration:none;">üì¶ Commandes</a>
    <a href="commande.html" style="display:block; padding:10px; color:white; text-decoration:none;">üìù Nouvelle Commande</a>
    <a href="liste-ligne.html" style="display:block; padding:10px; color:white; text-decoration:none;">üìù Ligne Commande</a>
    <a href="historique.html" style="display:block; padding:10px; color:white; text-decoration:none;">üìú Historique Achats</a>
    <a href="User.html" style="display:block; padding:10px; color:white; text-decoration:none;">üìú Users</a>
  </div>

  <!-- Header -->
  <div style="background-color:#ecf0f1; padding:15px; color:#2c3e50; text-align:center; border-bottom: 2px solid #dcdde1;">
    <h2 style="margin: 0;">üßæ Application de Gestion des Fournisseurs</h2>
  </div>

  <!-- Content -->
  <div class="main-content">
    <h1>üìã Liste des Utilisateurs</h1>
    <button class="btn" onclick="openCreateModal()">‚ûï Ajouter un Utilisateur</button>

    <div class="search-container">
      <input type="text" id="search" placeholder="Rechercher par nom d'utilisateur..." oninput="filterUsers()">
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom d'utilisateur</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userBody"></tbody>
    </table>
  </div>

  <!-- Modal pour ajouter/modifier un utilisateur -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">‚úñ</span>
      <h2 id="modalTitle">‚ûï Nouveau Utilisateur</h2>
      <form id="userForm" onsubmit="submitForm(event)">
        <input type="hidden" id="userId">

        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" required>

        <label for="email">Email :</label>
        <input type="email" id="email" required>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" required>

        <button type="submit" class="btn">‚úÖ Sauvegarder</button>
      </form>
    </div>
  </div>

  <script>
    window.onload = async function () {
      await loadUsers();
    };

    // Charger les utilisateurs
    async function loadUsers() {
      const res = await fetch('/utilisateurs');
      const users = await res.json();
      const tbody = document.getElementById('userBody');
      tbody.innerHTML = "";

      users.forEach(user => {
        const row = `
          <tr>
            <td>${user.id}</td>
            <td>${user.username}</td>
            <td>${user.email}</td>
            <td>
              <button class="action-btn edit-btn" onclick="openEditModal(${user.id}, '${user.username}', '${user.email}')">üìù</button>
              <button class="action-btn" onclick="deleteUser(${user.id})">‚ùå</button>
            </td>
          </tr>
        `;
        tbody.insertAdjacentHTML('beforeend', row);
      });
    }

    // Filtrer les utilisateurs
    function filterUsers() {
      const searchTerm = document.getElementById('search').value.toLowerCase();
      const rows = document.getElementById('userBody').rows;

      Array.from(rows).forEach(row => {
        const username = row.cells[1].textContent.toLowerCase();
        const email = row.cells[2].textContent.toLowerCase();

        if (username.includes(searchTerm) || email.includes(searchTerm)) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    }

    // Ouvrir le modal pour ajouter un utilisateur
    function openCreateModal() {
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('modalTitle').innerText = '‚ûï Nouveau Utilisateur';
      document.getElementById('userId').value = '';
      document.getElementById('username').value = '';
      document.getElementById('email').value = '';
      document.getElementById('password').value = '';
    }

    // Ouvrir le modal pour √©diter un utilisateur
    function openEditModal(id, username, email) {
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('modalTitle').innerText = '‚úèÔ∏è Modifier Utilisateur';
      document.getElementById('userId').value = id;
      document.getElementById('username').value = username;
      document.getElementById('email').value = email;
      document.getElementById('password').value = '';
    }

    // Fermer le modal
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    // Soumettre le formulaire (Cr√©er ou Modifier un utilisateur)
    async function submitForm(event) {
      event.preventDefault();
      const id = document.getElementById('userId').value;
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const user = { username, email, password };

      let res;
      if (id) {
        // Modifier l'utilisateur
        res = await fetch(`/utilisateurs/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(user),
        });
      } else {
        // Cr√©er un nouvel utilisateur
        res = await fetch('/utilisateurs/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(user),
        });
      }

      if (res.ok) {
        loadUsers();
        closeModal();
      } else {
        alert('Erreur lors de la sauvegarde.');
      }
    }

    // Supprimer un utilisateur
    async function deleteUser(id) {
      if (confirm('Supprimer cet utilisateur ?')) {
        await fetch(`/utilisateurs/${id}`, { method: 'DELETE' });
        loadUsers();
      }
    }
  </script>
</body>
</html>
