<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil - Application</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .btn {
      padding: 15px 30px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 18px;
      margin: 10px;
      width: 200px;
      text-align: center;
    }

    .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenue sur notre Application</h1>
    <button class="btn" onclick="window.location.href='login.html'">Se connecter</button>
    <button class="btn" onclick="window.location.href='register.html'">S'inscrire</button>
  </div>
</body>
</html>
