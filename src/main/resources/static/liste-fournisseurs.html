<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des Fournisseurs</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    #navbar-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }

    #sidebar-container {
      position: fixed;
      top: 60px;
      left: 0;
      width: 200px;
      height: calc(100% - 60px);
      background-color: #34495e;
    }

    .main-content {
      margin-left: 200px;
      margin-top: 60px;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #27ae60;
    }

    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
    }

    .modal-content h2 {
      margin-top: 0;
      color: #2c3e50;
    }

    .modal-content label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    .modal-content input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .modal-content .btn {
      margin-top: 15px;
      width: 100%;
    }

    .close-btn {
      float: right;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      color: #888;
    }

    .close-btn:hover {
      color: #e74c3c;
    }

    .action-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }

    .action-btn:hover {
      background-color: #c0392b;
    }

    .edit-btn {
      background-color: #2980b9;
    }

    .edit-btn:hover {
      background-color: #2471a3;
    }
	.search-container {
	  margin-bottom: 20px; /* Espace entre le champ de recherche et le tableau */
	  text-align: center;
	}

	.search-container input {
	  width: 40%; /* Largeur du champ de recherche */
	  padding: 10px;
	  font-size: 16px;
	  border: 1px solid #ccc;
	  border-radius: 6px;
	  outline: none;
	  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
	}

	.search-container input:focus {
	  border-color: #3498db;
	  box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
	}
	.search-container {
	  margin-bottom: 20px; /* Espace entre le champ de recherche et le tableau */
	  text-align: center;
	}

	.search-container input {
	  width: 40%; /* Largeur du champ de recherche */
	  padding: 10px;
	  font-size: 16px;
	  border: 1px solid #ccc;
	  border-radius: 6px;
	  outline: none;
	  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
	}

	.search-container input:focus {
	  border-color: #3498db;
	  box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
	}

  </style>

  <script>
    window.onload = function () {
      fetch('navbar.html')
        .then(res => res.text())
        .then(data => document.getElementById("navbar-container").innerHTML = data);
      fetch('sidebar.html')
        .then(res => res.text())
        .then(data => document.getElementById("sidebar-container").innerHTML = data);

      chargerFournisseurs();
    }

    async function chargerFournisseurs() {
      const res = await fetch('/fournisseurs');
      const fournisseurs = await res.json();
      const tbody = document.getElementById('fournisseurBody');
      tbody.innerHTML = "";

      fournisseurs.forEach(f => {
        const noteFixee = f.note ? f.note.toFixed(2) : "‚Äî";
        const qualite = f.qualiteService || "‚Äî";
        const row = `
          <tr>
            <td>${f.id}</td>
            <td>${f.nom}</td>
            <td>${f.contact}</td>
            <td>${qualite}</td>
            <td>${noteFixee}</td>
            <td>
              <button class="action-btn edit-btn" onclick="ouvrirEditModal(${f.id}, '${f.nom}', '${f.contact}')">üìù</button>
              <button class="action-btn" onclick="supprimerFournisseur(${f.id})">‚ùå</button>
            </td>
          </tr>`;
        tbody.insertAdjacentHTML('beforeend', row);
      });
    }

    async function supprimerFournisseur(id) {
      if (confirm("Confirmer la suppression de ce fournisseur ?")) {
        await fetch(`/fournisseurs/${id}`, { method: 'DELETE' });
        chargerFournisseurs();
      }
    }

    function ouvrirModal() {
      document.getElementById("modal").style.display = "flex";
    }

    function fermerModal() {
      document.getElementById("modal").style.display = "none";
    }

    function ouvrirEditModal(id, nom, contact) {
      document.getElementById("edit-id").value = id;
      document.getElementById("edit-nom").value = nom;
      document.getElementById("edit-contact").value = contact;
      document.getElementById("edit-modal").style.display = "flex";
    }

    function fermerEditModal() {
      document.getElementById("edit-modal").style.display = "none";
    }

    async function ajouterFournisseur(event) {
      event.preventDefault();
      const nom = document.getElementById("nom").value;
      const contact = document.getElementById("contact").value;

      const fournisseur = { nom, contact };

      const res = await fetch("/fournisseurs", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(fournisseur)
      });

      if (res.ok) {
        fermerModal();
        chargerFournisseurs();
      } else {
        alert("Erreur lors de l'ajout.");
      }
    }
	let isDescending = true; // Flag pour savoir si nous trions en ordre d√©croissant ou croissant

	function trierParMeilleureNote() {
	    const tbody = document.getElementById('fournisseurBody');
	    const rows = Array.from(tbody.rows);  // Convertit les lignes du tableau en tableau JavaScript

	    // Trie les lignes par note
	    rows.sort((a, b) => {
	        const noteA = parseFloat(a.cells[4].innerText); // La note est dans la 5e cellule (index 4)
	        const noteB = parseFloat(b.cells[4].innerText);

	        if (isDescending) {
	            return noteB - noteA;  // Trie d√©croissant
	        } else {
	            return noteA - noteB;  // Trie croissant
	        }
	    });

	    // R√©injecter les lignes tri√©es dans le tbody
	    rows.forEach(row => tbody.appendChild(row));

	    // Change l'√©tat du tri pour le prochain clic (inverse le tri)
	    isDescending = !isDescending;
	}


    async function modifierFournisseur(event) {
      event.preventDefault();

      const id = document.getElementById("edit-id").value;
      const nom = document.getElementById("edit-nom").value;
      const contact = document.getElementById("edit-contact").value;

      const fournisseur = { nom, contact };

      const res = await fetch(`/fournisseurs/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(fournisseur)
      });

      if (res.ok) {
        fermerEditModal();
        chargerFournisseurs();
      } else {
        alert("Erreur lors de la modification.");
      }
    }
	function filterData() {
	  const searchTerm = document.getElementById('search').value.toLowerCase();
	  const rows = document.getElementById('fournisseurBody').rows; // R√©cup√®re toutes les lignes du tableau

	  // Filtre les lignes
	  Array.from(rows).forEach(row => {
	    const nom = row.cells[1].textContent.toLowerCase(); // Le nom est dans la 2e cellule (index 1)
	    const contact = row.cells[2].textContent.toLowerCase(); // Le contact est dans la 3e cellule (index 2)
	    
	    if (nom.includes(searchTerm) || contact.includes(searchTerm)) {
	      row.style.display = ''; // Affiche la ligne si elle correspond √† la recherche
	    } else {
	      row.style.display = 'none'; // Cache la ligne si elle ne correspond pas
	    }
	  });
	}

  </script>
</head>

<body>
  <div id="navbar-container"></div>
  <div id="sidebar-container"></div>

  <div class="main-content">
    <h1>üìã Liste des Fournisseurs</h1>
    <button class="btn" onclick="ouvrirModal()">‚ûï Ajouter un fournisseur</button>
	<button class="btn" onclick="trierParMeilleureNote()">Trier par meilleure note</button>
	
	<!-- Champ de recherche -->
	    <div class="search-container">
	      <input type="text" id="search" placeholder="Rechercher par nom ou contact..." oninput="filterData()" />
	    </div>


    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Contact</th>
          <th>Qualit√©</th>
          <th>Note</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="fournisseurBody"></tbody>
    </table>
  </div>

  <!-- Modal Ajouter -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="fermerModal()">‚úñ</span>
      <h2>‚ûï Nouveau Fournisseur</h2>
      <form onsubmit="ajouterFournisseur(event)">
        <label>Nom :</label>
        <input type="text" id="nom" required>

        <label>Contact :</label>
        <input type="text" id="contact" required>

        <button type="submit" class="btn">‚úÖ Ajouter</button>
      </form>
    </div>
  </div>

  <!-- Modal Modifier -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="fermerEditModal()">‚úñ</span>
      <h2>‚úèÔ∏è Modifier Fournisseur</h2>
      <form onsubmit="modifierFournisseur(event)">
        <input type="hidden" id="edit-id">

        <label>Nom :</label>
        <input type="text" id="edit-nom" required>

        <label>Contact :</label>
        <input type="text" id="edit-contact" required>

        <button type="submit" class="btn">‚úÖ Enregistrer</button>
      </form>
    </div>
  </div>
</body>
</html>
